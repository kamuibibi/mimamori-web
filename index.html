<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みまもり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 22px;
      padding: 18px 26px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <h1>みまもりWeb</h1>
  <p>異変を感じたら下のボタンを押してください</p>

  <button onclick="sendLine()">
    家族に知らせる
  </button>

  <script>
    function sendLine() {
      const message = encodeURIComponent(
        "【みまもり通知】\n今、少し不安なことがありました。確認をお願いします。"
      );
      location.href = "https://line.me/R/msg/text/?" + message;
    }
  </script>
</body>
</html>
