<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>みまもり</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 22px;
      padding: 18px 26px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
    }
    #status {
      margin-top: 30px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>

<body>
  <h1>みまもり</h1>
  <p>不安なことがあったら、下のボタンを押してください</p>

  <button onclick="sendLine()">
    家族に知らせる
  </button>

  <div id="status"></div>

  <script>
    function sendLine() {
      // 送信中表示
      document.getElementById("status").textContent =
        "LINEの送信画面を開きました。送信ボタンを押してください。";

      const message =
        "【みまもり通知】今、少し不安なことがありました。確認をお願いします。";

      const url =
        "https://line.me/R/msg/text/?" + encodeURIComponent(message);

      // LINEへ遷移
      location.href = url;
    }
  </script>
</body>
</html>
